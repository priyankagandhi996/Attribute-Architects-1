<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Portal</title>
  <link rel="stylesheet" href="../stylesheets/hr.css">
</head>
<body>
  <div class="container">
    <h1>HR Portal</h1>

    <form class="addEmployeeForm">
      <div class="form-row">
        <div class="form-group">
          <label for="EmployeeID">Employee ID:</label>
          <input type="text" id="EmployeeID" required>
        </div>
        <div class="form-group">
          <label for="F_Name">First Name:</label>
          <input type="text" id="F_Name" required>
        </div>
        <div class="form-group">
          <label for="L_Name">Last Name:</label>
          <input type="text" id="L_Name" required>
        </div>
        <div class="form-group">
          <label for="B_Date">Birth Date:</label>
          <input type="text" id="B_Date">
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" id="Address" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="text" id="Email">
        </div>
        <div class="form-group">
          <label for="DepartmentID">Department ID:</label>
          <input type="text" id="DepartmentID">
        </div>
        <div class="form-group">
          <label for="Position">Position:</label>
          <input type="text" id="Position" required>
        </div>
        <div class="form-group">
          <label for="Wage">Wage:</label>
          <input type="text" id="Wage" required>
        </div>
        <div class="form-group">
          <label for="ManagerID">Manager ID:</label>
          <input type="text" id="ManagerID" required>
        </div>
      </div>
      <button type="submit">Add Employee</button>
    </form>
    
    <table id="employeeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department ID</th>
          <th>Position</th>
          <th>Wage</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeData">
        <tr>
          <td>0001</td>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
          <td>12345</td>
          <td>Manager</td>
          <td>$50/hour</td>
          <td>
            <button class="deleteBtn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
  </script>
</body>
</html>
